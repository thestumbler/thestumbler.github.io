<!--
from this site:
http://stories.upthebuzzard.com/jekyll_notes/2017-02-19-prev-and-next-within-a-jekyll-collection.html
-->
{% if page.collection %}
  <p>
    {% if posts.size > 1 %}
    <table>
      <tr>
        <td align="left">
        {% if prevurl %}<a href="{{prevurl}}" class="prev">OLDER</a>{% endif %}
        </td>
        <td align="right">
        {% if nexturl %}<a href="{{nexturl}}" class="nxt">NEWER</a>{% endif %}
        </td>
      </tr>
    </table>
      {% endif %}
  </p>
{% endif %}
