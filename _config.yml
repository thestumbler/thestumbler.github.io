# --- General options --- #

plugins: [jekyll-paginate]

# url is the full website URL
# baseurl is the website's URL without the hostname
url: "http://thestumbler.github.io"
baseurl: ""

# Output options (more information on Jekyll's site)
timezone: "Asia/Seoul"
markdown: kramdown
highlighter: rouge

paginate: 5
paginate_path: '/blog/page:num/'

kramdown:
  input: GFM
# Name of website
title: TheStumbler

# Short description of your site
description:  Follow the posts of an American engineer living and working in Seoul.
tagline:      Ramblings of The Stumbling Engineer

collections_dir: docs
collections:
  pages:
    output: true
    permalink: /:title.html
  posts:
    output: true
    permalink: /blog/:year-:month-:day-:title.html
  projs:
    output: true
    permalink: /projs/:categories/:title.html
  keynote:
    output: false



# Default YAML values (more information on Jekyll's site)
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true  # add comments to all blog posts
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
      show-avatar: true
      comments: false
  -
    scope:
      path: "projs"
      type: "pages"
    values:
      layout: "page"
      show-avatar: true
      comments: false

# Exclude these files from production site
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME
  - Vagrantfile
  - Rakefile
  - kmz
  - misc

