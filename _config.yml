  name: Chris Lott
  email: "chris@thestumbler.io"
  facebook: technobar
  github: TheStumbler
  twitter: SeoulBigChris
  linkedin: SeoulBigChris
  stackoverflow: SeoulBigChris

# Select which links to show in the footer
footer-links-active:
  rss: true
  facebook: false
  email: true
  twitter: true
